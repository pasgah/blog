title: "وبلاگ پاسگاه"
description: "تاریخ و تمدن ایران و جهان"
url: "https://www.pasgah.org"
baseurl: ""   # اگر در ساب‌پروژه است، اینجا مسیر رو بذار

markdown: kramdown
theme: null

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

permalink: /:categories/:title/

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

excerpt_separator: "<!--more-->"

feed:
  path: feed.xml

seo:
  lang: fa_IR

paginate: 10
paginate_path: "/page:num/"
