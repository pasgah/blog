<div style="margin:2rem 0; padding:1rem 1.2rem; border-radius:12px; border:1px solid var(--border); background:var(--card);">
  <strong>عضویت در خبرنامه</strong>
  <p style="margin:0.5rem 0 0.8rem; font-size:0.9rem; opacity:0.8;">
    آخرین نوشته‌ها رو از طریق ایمیل دریافت کن.
  </p>

  <!-- این فرم رو از Mailchimp کپی کن و action رو جایگزین کن -->
  <form action="MAILCHIMP_FORM_ACTION_URL" method="post" target="_blank" novalidate>
    <input type="email" name="EMAIL" placeholder="ایمیل شما" required
      style="padding:6px 10px; border-radius:999px; border:1px solid var(--border); width:100%; max-width:260px; background:var(--bg); color:var(--text);">
    <button type="submit" style="margin-top:0.6rem; padding:6px 14px; border-radius:999px; border:none; background:var(--link); color:white; cursor:pointer; font-size:0.9rem;">
      عضویت
    </button>
  </form>

  <p style="margin-top:0.5rem; font-size:0.8rem; opacity:0.7;">
    یا از طریق RSS دنبال کن: <a href="{{ '/feed.xml' | relative_url }}">feed.xml</a>
  </p>
</div>
