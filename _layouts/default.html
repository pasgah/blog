<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- استایل ساده داخلی، بعداً می‌تونی ببریش تو فایل CSS جدا -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
      line-height: 1.8;
      direction: rtl;
      text-align: right;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background: #111827;
      color: #f9fafb;
      padding: 1.5rem 1rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      min-height: 100vh;
    }
    .site-title {
      margin: 0;
      font-size: 1.6rem;
    }
    .site-description {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      color: #d1d5db;
    }
    nav {
      margin-top: 0.8rem;
    }
    nav a {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: #e5e7eb;
    }
    nav a:hover {
      color: #ffffff;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.85rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="background:none; box-shadow:none; min-height:auto; padding-bottom:0;">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}" style="color:inherit; text-decoration:none;">
          {{ site.title }}
        </a>
      </h1>
      {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
      {% endif %}
      <nav>
        <a href="{{ '/' | relative_url }}">خانه</a>
        <a href="{{ '/about/' | relative_url }}">درباره</a>
        <a href="{{ '/blog/' | relative_url }}">وبلاگ</a>
      </nav>
    </div>
  </header>

  <div class="container">
    {{ content }}

    <footer>
      <p>© {{ site.time | date: '%Y' }} {{ site.title }} — ساخته شده با Jekyll و GitHub Pages</p>
    </footer>
  </div>
</body>
</html>
